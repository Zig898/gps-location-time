<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Longitude-based Time</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #time { font-size: 2em; }
    #status { margin-top: 20px; color: gray; }
  </style>
</head>
<body>

  <div id="time">Loading time…</div>
  <div id="status">Getting location …</div>

  <script>
    function pad(num) {
      return num.toString().padStart(2, '0');
    }

    function updateDisplay(offsetHours) {
      const now = new Date();
      const utcMillis = now.getTime() + (now.getTimezoneOffset()*60*1000);
      const adjusted = new Date(utcMillis + offsetHours * 60 * 60 * 1000);
      const h = pad(adjusted.getUTCHours());
      const m = pad(adjusted.getUTCMinutes());
      const s = pad(adjusted.getUTCSeconds());
      document.getElementById('time').textContent = `UTC${offsetHours>=0?'+':''}${offsetHours.toFixed(2)} → ${h}:${m}:${s}`;
    }

    function startClock(offsetHours) {
      updateDisplay(offsetHours);
      setInterval(() => updateDisplay(offsetHours), 1000);
    }

    function errorLocation(err) {
      document.getElementById('status').textContent = 'Could not get location: ' + err.message;
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lon = pos.coords.latitude;
        // Approximate offset (hours) from longitude: each 15° = 1 hour
        const offset = lon / 15;
        document.getElementById('status').textContent = `Longitude: ${lon.toFixed(2)}°, using offset ≈ ${offset.toFixed(2)}h`;
        startClock(offset);
      }, errorLocation, { enableHighAccuracy: false, timeout: 10000 });
    } else {
      document.getElementById('status').textContent = 'Geolocation not supported.';
    }
  </script>

</body>
</html>
